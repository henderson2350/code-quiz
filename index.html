<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- The high score link and the timer are in the header. -->
    <header>
        <a href = "This is where the link to high scores will go.">View Highscores</a>
        <p id="timer">Timer</p>
    </header>

    <section id = "startPage">
        <h1>Coding Quiz Challenge</h1>
        <div id= "answers">
            <button id="startButton" type = "button">Start</button>
        </div>
    </section>
    <section id = "question">
        <div id = "questionDiv">
        <div id = "buttonDiv">
            <button id="button1" type="button">Hello<button>
            <button id="button2" type="button">Hello<button>
            <button id="button3" type="button">Hello<button>
            <button id="button4" type="button">Hello<button>
        </div>
        </div>
    </section>
    <section id="correct">
        <p>Correct!</p>
    </section>
    <section id="incorrect">
        <p>Incorrect!</p>
    </section>
    <section id = endPage>
        <h1>All done!</h1>
        <p>Your final score is <span>0</span></p>
        <p>This is where the end page goes</p>
    </section>

    <script src = "script.js"></script>
</body>
</html>
