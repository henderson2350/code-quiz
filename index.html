<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <a href = "This is where the link to high scores will go.">View Highscores</a>
        <p>Timer:</p>
        <p id="timer">0</p>
    </header>

    <section id = "startPage">
        <h1>Coding Quiz Challenge</h1>
        <button id="startButton" type = "button">Start</button>
    </section>

    <section id = question>
        <p>This is where questions will go</p>
    </section>

    <section id = "answers">
        <button id="button1" class = "buttonStyle">Hello</button>
        <button id="button2" class = "buttonStyle">Hello</button>
        <button id="button3" class = "buttonStyle">Hello</button>
        <button id="button4" class = "buttonStyle">Hello</button>
    </section>

    <section id="correct">
        <p>Correct!</p>
    </section>

    <section id="incorrect">
        <p>Incorrect!</p>
    </section>

    <section id = endPage>
        <h1>All done!</h1>
        <p id = "pointCount">POINTS</p>
        <p>Enter your initials here: </p>
        <section>
            <label>Initials Here: </label>
            <input id = "myInput" type="text" placeholder= "Type something">
            <button id="submitButton">Submit</button>
        </section>
    </section>

    <section id = "highScorePage">
        <h1>High Scores</h1>
        <p id="initials">This is where initials will go</p>
        <p id="hiScore">This is where the hi score will go</p>
    </section>

    <script src = "script.js"></script>
</body>

</html>
